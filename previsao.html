<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Previsão Do Tempo</title>
</head>

<body>
    <div class="big_class">
        <input class="cidade" placeholder="Digite o nome da cidade">
        <button class="buscar" onclick="clickButton()">
            <img class="buscar_img" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="media">
            <h2 class="city2">Tempo em São Paulo</h2>
            <p class="temp">21°c</p>
        </div>

        <div class="min">
            <img class="img_previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-imagem">
            <p class="textoprevisao">Nublado</p>
        </div>
        <p class="Umidade">Umidade:76%</p>
    </div>
    <script src="previsao.js"></script>
</body>

</html>
